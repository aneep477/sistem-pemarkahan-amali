<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pemarkahan Amali MPU2082</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2, h3 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        .filter-group { display: flex; gap: 10px; }
        .filter-group .form-group { flex: 1; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #0056b3; }
        #amali1_section, #amali2_section { display: none; border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; }
        #status { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h2>Sistem Pemarkahan Amali MPU2082</h2>
    <p>PDPP (AMBILAN OKTOBER 2024) - TAHUN 1/ SEMESTER III</p>

    <form id="assessmentForm">
        <input type="hidden" id="angkaGiliran" name="angkaGiliran">
        <input type="hidden" id="noKadPengenalan" name="noKadPengenalan">

        <div class="form-group">
            <label for="namaPenilai">Nama Penilai:</label>
            <input type="text" id="namaPenilai" name="namaPenilai" required>
        </div>

        <div class="filter-group">
            <div class="form-group">
                <label for="siriFilter">Saring Kelas:</label>
                <select id="siriFilter" onchange="populateStudents()">
                    <option value="all">-- Tunjuk Semua --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="namaPelajar">Pilih Pelajar:</label>
                <select id="namaPelajar" name="namaPelajar" required onchange="updateStudentDetails()">
                    <option value="">-- Pilih Kelas Dahulu --</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="aktiviti">Pilih Jenis Amali:</label>
            <select id="aktiviti" name="aktiviti" onchange="showSection()" required>
                <option value="">-- Pilih Amali --</option>
                <option value="Amali 1 - Perkhemahan">Amali 1 - Perkhemahan</option>
                <option value="Amali 2 - Aktiviti Lasak">Amali 2 - Aktiviti Lasak</option>
            </select>
        </div>

        <div id="amali1_section">
            <h3>HP4: Kemahiran Interpersonal</h3>
            <div class="form-group"><label>1. Proaktif dalam merancang/menyusun tugasan:</label> <input type="number" name="hp4_1" min="1" max="5"></div>
            <div class="form-group"><label>2. Memberi arahan jelas:</label> <input type="number" name="hp4_2" min="1" max="5"></div>
            <div class="form-group"><label>3. Memastikan agihan tugas seimbang:</label> <input type="number" name="hp4_3" min="1" max="5"></div>
            <div class="form-group"><label>4. Bekerjasama & membantu rakan:</label> <input type="number" name="hp4_4" min="1" max="5"></div>
            <div class="form-group"><label>5. Menghormati pendapat orang lain:</label> <input type="number" name="hp4_5" min="1" max="5"></div>
            <div class="form-group"><label>6. Menjadi contoh teladan:</label> <input type="number" name="hp4_6" min="1" max="5"></div>
            <textarea name="hp4_catatan" placeholder="Catatan untuk HP4..."></textarea>
            
            <h3>HP5: Kemahiran Komunikasi</h3>
            <div class="form-group"><label>1. Menyampaikan maklumat dengan jelas:</label> <input type="number" name="hp5_1" min="1" max="5"></div>
            <div class="form-group"><label>2. Memberi maklum balas membina:</label> <input type="number" name="hp5_2" min="1" max="5"></div>
            <div class="form-group"><label>3. Mendengar pandangan orang lain:</label> <input type="number" name="hp5_3" min="1" max="5"></div>
            <div class="form-group"><label>4. Menggunakan bahasa tubuh sesuai:</label> <input type="number" name="hp5_4" min="1" max="5"></div>
            <div class="form-group"><label>5. Ekspresi muka selari mesej lisan:</label> <input type="number" name="hp5_5" min="1" max="5"></div>
            <textarea name="hp5_catatan" placeholder="Catatan untuk HP5..."></textarea>
        </div>

        <div id="amali2_section">
            <h3>HP3: Kemahiran Praktikal</h3>
            <div class="form-group"><label>1. Menggunakan peralatan ikut prosedur:</label> <input type="number" name="hp3_1" min="1" max="5"></div>
            <div class="form-group"><label>2. Memahami fungsi alatan:</label> <input type="number" name="hp3_2" min="1" max="5"></div>
            <div class="form-group"><label>3. Membantu rakan guna peralatan:</label> <input type="number" name="hp3_3" min="1" max="5"></div>
            <div class="form-group"><label>4. Tahap kebergantungan (1=Sangat bergantung, 5=Sangat berdikari):</label> <input type="number" name="hp3_4" min="1" max="5"></div>
            <textarea name="hp3_catatan" placeholder="Catatan untuk HP3..."></textarea>

            <h3>HP8: Kepimpinan, Autonomi & Tanggungjawab</h3>
            <div class="form-group"><label>1. Menunjukkan inisiatif tinggi:</label> <input type="number" name="hp8_1" min="1" max="5"></div>
            <div class="form-group"><label>2. Membuat keputusan bijaksana:</label> <input type="number" name="hp8_2" min="1" max="5"></div>
            <div class="form-group"><label>3. Melaksanakan tugas dengan integriti:</label> <input type="number" name="hp8_3" min="1" max="5"></div>
            <div class="form-group"><label>4. Bertanggungjawab terhadap keselamatan:</label> <input type="number" name="hp8_4" min="1" max="5"></div>
            <div class="form-group"><label>5. Menunjukkan nilai murni konsisten:</label> <input type="number" name="hp8_5" min="1" max="5"></div>
            <textarea name="hp8_catatan" placeholder="Catatan untuk HP8..."></textarea>
        </div>

        <button type="submit">Hantar Markah</button>
        <div id="status"></div>
    </form>
</div>

<script>
    // STUDENT LIST (as provided)
    const students = [
        { id: 104, name: "'IZZATUL HANAN BINTI MOHAMAD", ic: "000913-02-0090", a_giliran: "2024182400001", siri_big: "BAMB(R)" },
        { id: 105, name: "AMIR SIRHAN BIN AHMAD", ic: "970325-02-5757", a_giliran: "2024182400002", siri_big: "BAMB(R)" },
        // ... (the rest of the student list remains the same) ...
        { id: 103, name: "ZAID BIN SHUIB", ic: "960914-02-6513", a_giliran: "2024182390103", siri_big: "PIMK(R)PJJ" }
    ];

    // =========================================================================
    // == FUNGSI-FUNGSI SISTEM (JANGAN UBAH BAWAH NI) ==
    // =========================================================================

    const siriFilter = document.getElementById('siriFilter');
    const studentSelect = document.getElementById('namaPelajar');

    function showSection() {
        var selection = document.getElementById('aktiviti').value;
        document.getElementById('amali1_section').style.display = (selection === 'Amali 1 - Perkhemahan') ? 'block' : 'none';
        document.getElementById('amali2_section').style.display = (selection === 'Amali 2 - Aktiviti Lasak') ? 'block' : 'none';
    }
    
    function populateFilters() {
        const uniqueSiri = [...new Set(students.map(s => s.siri_big).filter(s => s))];
        uniqueSiri.sort();
        uniqueSiri.forEach(siri => {
            const option = document.createElement('option');
            option.value = siri;
            option.textContent = siri;
            siriFilter.appendChild(option);
        });
    }

    function populateStudents() {
        const selectedSiri = siriFilter.value;
        studentSelect.innerHTML = '<option value="">-- Sila Pilih Nama --</option>'; 

        const filteredStudents = (selectedSiri === 'all') 
            ? students 
            : students.filter(s => s.siri_big === selectedSiri);
        
        filteredStudents.sort((a, b) => a.name.localeCompare(b.name));

        filteredStudents.forEach(student => {
            const option = document.createElement('option');
            option.value = student.name;
            option.textContent = student.name;
            studentSelect.appendChild(option);
        });
        updateStudentDetails();
    }

    function updateStudentDetails() {
        const selectedName = studentSelect.value;
        const studentData = students.find(s => s.name === selectedName);
        if (studentData) {
            document.getElementById('angkaGiliran').value = studentData.a_giliran;
            document.getElementById('noKadPengenalan').value = studentData.ic;
        } else {
            document.getElementById('angkaGiliran').value = '';
            document.getElementById('noKadPengenalan').value = '';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        populateFilters();
        populateStudents();
    });

    const form = document.getElementById('assessmentForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const statusDiv = document.getElementById('status');
        statusDiv.className = '';
        statusDiv.textContent = 'Menghantar...';

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => { data[key] = value; });

        // --- IMPORTANT! THIS URL HAS BEEN UPDATED WITH YOUR NEW DEPLOYMENT ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycby2-PKHtKk3jVfi3JbfvRKFbbAFr1PBvZeYxNWpRTIzumx2Vl39fzUYzHtW0u7sT2WE/exec';

        fetch(scriptURL, {
            method: 'POST',
            mode: 'cors',
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            redirect: 'follow',
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if(data.result === 'success'){
                statusDiv.textContent = 'Markah berjaya direkodkan!';
                statusDiv.className = 'success';
                form.reset();
                showSection(); 
                populateStudents();
            } else {
                throw new Error(data.message || 'An unknown error occurred in the script.');
            }
        })
        .catch(error => {
            console.error('Fetch Error:', error);
            statusDiv.textContent = 'Gagal merekod markah: ' + error.message;
            statusDiv.className = 'error';
        });
    });
</script>

</body>
</html>
